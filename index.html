<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jayesh Sharma | Contact</title>
  <link rel="icon" href="https://yt3.googleusercontent.com/J7wynSpzjFkN2YpAiFWTCw14qdDhHyrl6hWqSA7jGelqVAAmj8mLyQaAyI9racPE14zr0KQAd9I=s160-c-k-c0x00ffffff-no-rj">
  
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #0a0a0a;
      --text-main: #ffffff;
      --text-muted: #888888;
      --accent-1: #7000ff;
      --accent-2: #ff0055;
      --glass-bg: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      cursor: none; /* Hiding default cursor for custom one */
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* --- NOISE TEXTURE OVERLAY --- */
    .noise {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      background: url('https://grainy-gradients.vercel.app/noise.svg');
      opacity: 0.05;
      z-index: 0;
    }

    /* --- AMBIENT BACKGROUND BLOBS --- */
    .blob-cont {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.6;
      animation: float 10s infinite ease-in-out alternate;
    }

    .blob:nth-child(1) { top: 10%; left: 10%; width: 300px; height: 300px; background: var(--accent-1); animation-delay: 0s; }
    .blob:nth-child(2) { bottom: 20%; right: 10%; width: 400px; height: 400px; background: var(--accent-2); animation-delay: -5s; }

    @keyframes float {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(30px, -50px) scale(1.1); }
    }

    /* --- CUSTOM CURSOR --- */
    .cursor-dot, .cursor-outline {
      position: fixed;
      top: 0; left: 0;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      z-index: 9999;
      pointer-events: none;
    }
    .cursor-dot { width: 8px; height: 8px; background-color: white; }
    .cursor-outline { width: 40px; height: 40px; border: 1px solid rgba(255, 255, 255, 0.5); transition: width 0.2s, height 0.2s; }

    /* --- NAVIGATION --- */
    .main-nav {
      position: absolute;
      top: 40px;
      right: 60px;
      z-index: 10;
      mix-blend-mode: difference;
    }
    .main-nav ul { display: flex; gap: 40px; list-style: none; }
    .main-nav a {
      text-decoration: none;
      color: white;
      font-family: 'Syne', sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 1px;
      position: relative;
    }
    .main-nav a::after {
      content: '';
      position: absolute;
      width: 0; height: 1px;
      bottom: -5px; left: 0;
      background-color: white;
      transition: width 0.3s ease;
    }
    .main-nav a:hover::after { width: 100%; }

    /* --- MAIN LAYOUT --- */
    main {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
    }

    /* --- ARTISTIC CARD --- */
    .contact-wrapper {
      position: relative;
      width: 100%;
      max-width: 900px;
      display: grid;
      grid-template-columns: 1.5fr 1fr;
      gap: 20px;
    }

    /* Left Side: Typography */
    .hero-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .hero-text h2 {
      font-family: 'Syne', sans-serif;
      font-size: 5rem;
      line-height: 0.9;
      font-weight: 800;
      margin-bottom: 20px;
      background: linear-gradient(to right, #fff, #aaa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero-text p {
      font-size: 1.1rem;
      color: var(--text-muted);
      max-width: 400px;
      line-height: 1.6;
    }

    /* Right Side: Abstract Glass Card */
    .contact-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 30px;
      position: relative;
      /* Abstract Cutout Shape */
      clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%);
      transition: transform 0.3s ease;
    }

    .contact-card:hover {
      transform: translateY(-5px);
      border-color: rgba(255,255,255,0.2);
    }

    /* Contact Links */
    .contact-link {
      display: flex;
      align-items: center;
      gap: 15px;
      text-decoration: none;
      color: white;
      font-size: 1.2rem;
      padding: 15px 20px;
      background: rgba(255,255,255,0.05);
      transition: all 0.3s ease;
      border-left: 2px solid transparent;
    }

    .contact-link:hover {
      background: rgba(255,255,255,0.1);
      border-left: 2px solid var(--accent-1);
      padding-left: 30px;
    }

    .contact-label {
      font-family: 'Syne', sans-serif;
      font-size: 0.8rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      display: block;
      margin-bottom: 5px;
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8rem;
      color: var(--text-muted);
      z-index: 10;
    }
    footer a { color: white; text-decoration: none; }

    /* Responsive */
    @media (max-width: 768px) {
      .contact-wrapper { grid-template-columns: 1fr; text-align: center; }
      .hero-text { align-items: center; margin-bottom: 40px; }
      .hero-text h2 { font-size: 3.5rem; }
      .contact-card { clip-path: none; border-radius: 20px; }
      .main-nav { top: 20px; right: 50%; transform: translateX(50%); width: 100%; display: flex; justify-content: center;}
    }
  </style>
</head>
<body>

  <div class="noise"></div>
  <div class="blob-cont">
    <div class="blob"></div>
    <div class="blob"></div>
  </div>

  <div class="cursor-dot" data-cursor-dot></div>
  <div class="cursor-outline" data-cursor-outline></div>

  <nav class="main-nav" data-aos="fade-down" data-aos-duration="1000">
    <ul>
      <li><a href="index.html" class="hover-trigger">Home</a></li>
      <li><a href="portfolio.html" class="hover-trigger">Portfolio</a></li>
      <li><a href="dreams.html" class="hover-trigger">Dreams</a></li>
      <li><a href="contact.html" class="hover-trigger">Contact</a></li>
    </ul>
  </nav>

  <main>
    <div class="contact-wrapper">
      
      <section class="hero-text" data-aos="fade-right" data-aos-duration="1200">
        <h2>LET'S<br>CREATE<br>MAGIC.</h2>
        <p>Open for collaborations on video production, finance visualization, and web experiments.</p>
      </section>

      <section class="contact-card" data-aos="fade-up" data-aos-delay="200" data-aos-duration="1200">
        
        <a href="mailto:beastgamerxjay@gmail.com" class="contact-link hover-trigger">
          <div>
            <span class="contact-label">Email Me</span>
            beastgamerxjay@gmail.com
          </div>
        </a>

        <a href="https://instagram.com/ihyjayesh" target="_blank" class="contact-link hover-trigger">
          <div>
            <span class="contact-label">Instagram</span>
            @ihyjayesh
          </div>
        </a>

      </section>
    </div>
  </main>

  <footer data-aos="fade-in" data-aos-delay="500">
    <a href="index.html" class="hover-trigger">Back Home</a> | Â© 2025 Jayesh Sharma
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // Initialize Animation on Scroll
    AOS.init({ duration: 800, once: true });

    // Custom Cursor Logic
    const cursorDot = document.querySelector('[data-cursor-dot]');
    const cursorOutline = document.querySelector('[data-cursor-outline]');

    window.addEventListener("mousemove", function(e) {
      const posX = e.clientX;
      const posY = e.clientY;

      cursorDot.style.left = `${posX}px`;
      cursorDot.style.top = `${posY}px`;

      // Add a slight delay/drag to the outline for smoothness
      cursorOutline.animate({
        left: `${posX}px`,
        top: `${posY}px`
      }, { duration: 500, fill: "forwards" });
    });

    // Cursor Hover State logic
    const triggers = document.querySelectorAll('.hover-trigger');
    triggers.forEach(trigger => {
      trigger.addEventListener('mouseenter', () => {
        cursorOutline.style.width = '60px';
        cursorOutline.style.height = '60px';
        cursorOutline.style.backgroundColor = 'rgba(255,255,255,0.1)';
      });
      trigger.addEventListener('mouseleave', () => {
        cursorOutline.style.width = '40px';
        cursorOutline.style.height = '40px';
        cursorOutline.style.backgroundColor = 'transparent';
      });
    });
  </script>
</body>
</html>
