<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAYESH SHARMA | VISUAL ARTIST</title>
    
    <link rel="icon" href="https://yt3.googleusercontent.com/CY2fQXnL7DIhKoLYvPUsFA-FxgUSLD1QYqkrDGk3WLFk32yzIE7C6rloy1ljXmkcbMDcgJFg7Q=s160-c-k-c0x00ffffff-no-rj">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Manrope:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        /* --- 0. CORE SETTINGS --- */
        :root {
            --accent: #d4af37; /* Gold Accent */
            --text-main: #ffffff;
            --text-muted: #cccccc;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: #000;
            color: var(--text-main);
            font-family: 'Manrope', sans-serif;
            overflow-x: hidden;
        }

        /* --- 1. FIXED BACKGROUND (The Two Hands) --- */
        .global-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: -2;
            background-image: url('https://i.pinimg.com/736x/0b/4a/88/0b4a8854aaebc0e844c9f530f70f4e74.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* Filter to ensure text on top is readable */
            filter: brightness(0.6) contrast(1.1); 
        }

        /* Dark overlay for extra readability */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); 
            z-index: -1;
            backdrop-filter: blur(2px);
        }

        /* --- 2. TYPOGRAPHY --- */
        h1, h2, h3, .serif { font-family: 'Italiana', serif; font-weight: 400; }
        a { text-decoration: none; color: inherit; transition: 0.3s; }
        
        /* The "Connect" Styling */
        .connect-style {
            font-family: 'Italiana';
            font-style: italic;
            color: var(--accent);
            text-decoration: underline;
            text-underline-offset: 5px;
        }

        /* --- 3. NAVIGATION --- */
        nav {
            position: fixed; top: 0; width: 100%; padding: 40px 5%;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 100;
        }
        .logo { font-family: 'Italiana'; font-size: 1.5rem; letter-spacing: 1px; }
        .nav-links a { 
            font-size: 0.9rem; text-transform: uppercase; margin-left: 30px; letter-spacing: 2px;
            opacity: 0.8;
        }
        .nav-links a:hover { opacity: 1; color: var(--accent); }

        /* --- 4. HERO SECTION --- */
        .hero {
            height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
        }
        .hero-title {
            font-size: 12vw;
            line-height: 0.9;
            text-transform: uppercase;
            mix-blend-mode: overlay; /* Blends nicely with the hands */
            opacity: 0.9;
        }

        /* --- 5. NEW MANIFESTO SECTION (Image + Text) --- */
        .manifesto-section {
            min-height: 80vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            padding: 100px 10%;
            gap: 50px;
            background: rgba(0,0,0,0.3); /* Slight darkening for this section */
        }

        .manifesto-img {
            width: 100%;
            max-height: 70vh;
            object-fit: cover;
            border-radius: 4px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .manifesto-text {
            font-size: 2.5rem;
            line-height: 1.3;
            font-weight: 300;
        }

        /* --- 6. WORKS SECTION (Clean List + Pop-up Images) --- */
        .works-container {
            padding: 150px 10%;
            position: relative;
        }

        .work-item {
            padding: 40px 0;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            z-index: 2;
        }
        
        .work-item:hover {
            border-color: #fff;
            padding-left: 20px;
        }

        .work-title { font-family: 'Italiana'; font-size: 3rem; }
        .work-cat { text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; color: #aaa; }

        /* Floating Image Preview Logic */
        .preview-container {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 400px; height: 250px;
            pointer-events: none;
            opacity: 0;
            z-index: 1;
            transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            overflow: hidden;
            border: 1px solid white;
        }
        .preview-container img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Show preview when hovering the specific item */
        .work-item:hover + .preview-container, 
        .work-item:focus + .preview-container {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        /* Handle if user hovers the image itself (optional) */
        .preview-container:hover { opacity: 0; } 


        /* --- 7. FOOTER --- */
        footer {
            height: 60vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
        }
        .footer-link {
            font-family: 'Italiana'; font-size: 8vw; 
            transition: 0.3s;
        }
        .footer-link:hover { color: var(--accent); font-style: italic; }

        /* RESPONSIVE */
        @media(max-width: 768px) {
            .hero-title { font-size: 15vw; }
            .manifesto-section { grid-template-columns: 1fr; text-align: center; }
            .manifesto-text { font-size: 1.8rem; margin-top: 20px; }
            .preview-container { display: none; } /* Hide hover effects on mobile */
            .work-title { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="global-bg"></div>
    <div class="overlay"></div>

    <nav>
        <div class="logo">JAYESH.</div>
        <div class="nav-links">
            <a href="#work">Work</a>
            <a href="#about">About</a>
        </div>
    </nav>

    <section class="hero">
        <h1 class="hero-title" data-aos="fade-up">JAYESH<br>SHARMA</h1>
        <p style="margin-top: 20px; letter-spacing: 4px; text-transform: uppercase; font-size: 0.9rem;" data-aos="fade-up" data-aos-delay="200">

    <section id="about" class="manifesto-section">

        <div class="manifesto-text" data-aos="fade-left">

            </div>

        <div class="work-wrapper">

            </a>

        </div>

            <a href="#" class="work-item">

            </a>
            <div class="preview-container">
                <img src="https://images.unsplash.com/photo-1555854877-bab0e564b8d5?q=80&w=600&auto=format&fit=crop" alt="Hostel Preview">
            </div>
        </div>
    </section>

    <footer>
        <p style="text-transform: uppercase; letter-spacing: 2px; margin-bottom: 30px; font-size: 0.9rem;">Ready to collaborate?</p>
        <a href="mailto:jayeshsharmattk@gmail.com" class="footer-link">EMAIL ME</a>
        
        <div style="margin-top: 50px; display: flex; gap: 30px;">
            <a href="https://instagram.com/ihyjayesh" target="_blank" style="text-transform: uppercase; letter-spacing: 2px; border-bottom: 1px solid white;">Instagram</a>
            <a href="https://youtube.com/@beastbalak" target="_blank" style="text-transform: uppercase; letter-spacing: 2px; border-bottom: 1px solid white;">YouTube</a>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
</body>
</html>
