<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jayesh Sharma | Portfolio</title>
  <link rel="icon" href="https://yt3.googleusercontent.com/J7wynSpzjFkN2YpAiFWTCw14qdDhHyrl6hWqSA7jGelqVAAmj8mLyQaAyI9racPE14zr0KQAd9I=s160-c-k-c0x00ffffff-no-rj">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">

  <style>
    :root { --bg: #0a0a0a; --text: #fff; --accent: #ff0055; }
    * { box-sizing: border-box; margin: 0; padding: 0; cursor: none; }
    body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; }

    /* Shared Elements */
    .noise { position: fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:99; background: url('https://grainy-gradients.vercel.app/noise.svg'); opacity:0.05; }
    .cursor-dot { width:8px; height:8px; background:white; position:fixed; border-radius:50%; pointer-events:none; z-index:9999; transform: translate(-50%, -50%); }
    .cursor-outline { width:40px; height:40px; border:1px solid rgba(255,255,255,0.5); position:fixed; border-radius:50%; pointer-events:none; z-index:9999; transform: translate(-50%, -50%); transition: .1s; }

    nav { position: fixed; top: 30px; right: 50px; z-index: 1000; mix-blend-mode: difference; }
    nav ul { list-style: none; display: flex; gap: 30px; }
    nav a { text-decoration: none; color: white; font-family: 'Syne'; font-weight: 700; text-transform: uppercase; font-size: 0.9rem; letter-spacing: 1px; }

    /* Portfolio Specific */
    main { padding: 150px 10%; min-height: 100vh; }
    .page-title { font-family: 'Syne'; font-size: 4rem; font-weight: 800; margin-bottom: 10px; }
    .page-subtitle { color: #888; margin-bottom: 60px; max-width: 400px; }

    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 40px; }
    
    .work-card {
      position: relative;
      height: 300px;
      overflow: hidden;
      border-radius: 4px;
      cursor: none; /* Handled by JS */
    }
    
    .work-card img {
      width: 100%; height: 100%; object-fit: cover;
      transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
      filter: grayscale(100%);
    }

    .work-card:hover img { transform: scale(1.1); filter: grayscale(0%); }

    .card-overlay {
      position: absolute; bottom: 0; left: 0; width: 100%;
      padding: 20px;
      background: linear-gradient(to top, black, transparent);
      transform: translateY(100%);
      transition: transform 0.4s;
    }
    
    .work-card:hover .card-overlay { transform: translateY(0); }
    .card-title { font-family: 'Syne'; font-size: 1.5rem; color: white; }
  </style>
</head>
<body>
  <div class="noise"></div>
  <div class="cursor-dot" data-cursor-dot></div>
  <div class="cursor-outline" data-cursor-outline></div>

 <nav data-aos="fade-down">
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="portfolio.html">Portfolio</a></li>
    <li><a href="dreams.html">Dreams</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

  <main>
    <h1 class="page-title" data-aos="fade-right">SELECTED<br>WORKS</h1>
    <p class="page-subtitle" data-aos="fade-right" data-aos-delay="100">
      A curated collection of visual storytelling, documentaries, and conceptual edits.
    </p>

    <div class="gallery">
      
      <div class="work-card" onclick="window.open('https://youtu.be/2vnaxQhUXi8','_blank')" data-aos="fade-up" data-aos-delay="200">
        <img src="https://i.ytimg.com/vi/2vnaxQhUXi8/hqdefault.jpg" alt="Documentary">
        <div class="card-overlay">
          <div class="card-title">The Documentary</div>
        </div>
      </div>

      <div class="work-card" onclick="window.open('https://youtu.be/RDGhEXpmVgk','_blank')" data-aos="fade-up" data-aos-delay="300">
        <img src="https://img.youtube.com/vi/RDGhEXpmVgk/maxresdefault.jpg" alt="Concept">
        <div class="card-overlay">
          <div class="card-title">Concept Visuals</div>
        </div>
      </div>

      <div class="work-card" onclick="window.open('https://ilyjayesh.github.io/youtube/','_blank')" data-aos="fade-up" data-aos-delay="400">
        <img src="https://i.pinimg.com/736x/7f/cb/4d/7fcb4d3f7bc6238760bb566aa2887839.jpg" alt="More">
        <div class="card-overlay">
          <div class="card-title">Archive / More</div>
        </div>
      </div>

    </div>
  </main>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
    
    const cursorDot = document.querySelector('[data-cursor-dot]');
    const cursorOutline = document.querySelector('[data-cursor-outline]');
    
    window.addEventListener("mousemove", (e) => {
      const posX = e.clientX; const posY = e.clientY;
      cursorDot.style.left = `${posX}px`; cursorDot.style.top = `${posY}px`;
      cursorOutline.animate({ left: `${posX}px`, top: `${posY}px` }, { duration: 500, fill: "forwards" });
    });

    // Hover effect for cursor
    document.querySelectorAll('.work-card').forEach(card => {
      card.addEventListener('mouseenter', () => {
        cursorOutline.style.width = '80px';
        cursorOutline.style.height = '80px';
        cursorOutline.style.borderColor = '#ff0055';
        cursorOutline.innerHTML = '<span style="font-size:10px; display:flex; justify-content:center; align-items:center; height:100%;">VIEW</span>';
      });
      card.addEventListener('mouseleave', () => {
        cursorOutline.style.width = '40px';
        cursorOutline.style.height = '40px';
        cursorOutline.style.borderColor = 'rgba(255,255,255,0.5)';
        cursorOutline.innerHTML = '';
      });
    });
  </script>
</body>
</html>
