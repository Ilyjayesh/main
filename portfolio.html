<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    /* --- Page Specific Styles: Rectangular Box Mode --- */
    
    /* Film Grain Texture Overlay */
    .noise-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 999;
      opacity: 0.07;
      background: url('https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.16/renderers/dailymotion.png');
      animation: noiseMove 0.5s infinite linear;
    }

    @keyframes noiseMove {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }

    main {
      padding-top: 8rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .portfolio-header {
      text-align: center;
      margin-bottom: 4rem;
    }

    .portfolio-header h1 {
      font-size: 4rem;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(to right, #fff, #777);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .portfolio-header p {
      font-size: 1.2rem;
      color: var(--primary-accent);
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-top: 1rem;
    }

    /* --- Rectangular Box Grid --- */
    .cinema-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); /* Wider columns for video */
      gap: 2rem;
      padding: 0 2rem;
    }

    .cinema-card {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9; /* FORCE RECTANGULAR VIDEO SHAPE */
      border-radius: 0; /* SHARP CORNERS */
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: #000;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .cinema-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(229, 9, 20, 0.25);
      border-color: var(--primary-accent);
      z-index: 10;
    }

    .cinema-card img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures thumbnail fills the rectangle perfectly */
      opacity: 0.85;
      transition: opacity 0.4s ease, transform 0.5s ease;
    }

    .cinema-card:hover img {
      opacity: 0.3; /* Darken more on hover so text pops */
      transform: scale(1.05);
    }

    /* The Text Content */
    .cinema-info {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 1.5rem;
      background: linear-gradient(to top, rgba(0,0,0,1), transparent);
      transform: translateY(100%); /* Hidden initially */
      transition: transform 0.3s ease;
    }

    .cinema-card:hover .cinema-info {
      transform: translateY(0);
    }

    .cinema-info h3 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: #fff;
      margin-bottom: 0.2rem;
      text-transform: uppercase;
    }

    .cinema-info p {
      font-size: 0.9rem;
      color: #ccc;
      margin: 0;
    }

    /* Boxy Play Button */
    .play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 60px;
      height: 60px;
      background: var(--primary-accent);
      border-radius: 0; /* SHARP SQUARE BOX */
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 0 rgba(229, 9, 20, 0.6);
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.27);
    }

    .play-btn::after {
      content: '';
      width: 0; 
      height: 0; 
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
      border-left: 14px solid white;
      margin-left: 4px;
    }

    .cinema-card:hover .play-btn {
      transform: translate(-50%, -50%) scale(1);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .cinema-grid { grid-template-columns: 1fr; } /* Full width on mobile */
      .portfolio-header h1 { font-size: 2.5rem; }
    }
  </style>
</head>
<body>

  <div class="noise-overlay"></div>

  <nav class="main-nav">
    <ul>
      <li><a href="index.html">Home</a></li>

      <li><a href="dreams.html">Dreams</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>

      <div class="cinema-card" onclick="window.open('https://youtu.be/RDGhEXpmVgk','_blank')" data-aos="fade-up" data-aos-delay="200">
        <img src="https://img.youtube.com/vi/RDGhEXpmVgk/maxresdefault.jpg" alt="Concept">
        <div class="play-btn"></div>
        <div class="cinema-info">

        </div>
      </div>

      <div class="cinema-card" onclick="window.open('https://ilyjayesh.github.io/youtube/','_blank')" data-aos="fade-up" data-aos-delay="300">

        </div>

    </section>
  </main>
